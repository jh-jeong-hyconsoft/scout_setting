# ===== Septentrio SBi3 Pro+ ROS 2 파라미터 (roas2_bringup용) =====
# 원본: sensor_ws/src/septentrio_gnss_driver/config/rover.yaml

# --- Device (수신기 SBF 스트림 접속) ---
device: tcp://192.168.50.21:6666

serial:
  baudrate: 921600
  hw_flow_control: "off"

stream_device:
  tcp:
    ip_server: ""
    port: 0
  udp:
    ip_server: ""
    port: 0
    unicast_ip: ""

configure_rx: false
custom_commands_file: "/home/scout/sensor_ws/src/septentrio_gnss_driver/config/AsteRx_SBi3_Pro+_config.txt"

login:
  user: ""
  password: ""

osnma:
  mode: "off"
  ntp_server: ""
  keep_open: true

# --- Frames (robot1 namespace용, prefix 포함) ---
frame_id: robot1/GNSS
imu_frame_id: robot1/GNSS
poi_frame_id: robot1/base_link
vsm_frame_id: robot1/GNSS_ant2
aux1_frame_id: robot1/GNSS_ant2
vehicle_frame_id: robot1/base_link
local_frame_id: robot1/odom

insert_local_frame: false
get_spatial_config_from_tf: false
lock_utm_zone: true
use_ros_axis_orientation: true

receiver_type: ins
multi_antenna: true
datum: Default

poi_to_arp:
  delta_e: 0.0
  delta_n: 0.0
  delta_u: 0.0

att_offset:
  heading: 0.0
  pitch: 0.0

ant_type: "Unknown"
ant_serial_nr: "Unknown"
ant_aux1_type: "Unknown"
ant_aux1_serial_nr: "Unknown"

polling_period:
  pvt: 100
  rest: 500

# --- Time / Clock ---
use_gnss_time: false
ntp_server: false
ptp_server_clock: false
latency_compensation: true

# --- RTK 입력 (수신기 내부 NTRIP 사용) ---
rtk_settings:
  ntrip_1:
    id: ""
    caster: ""
    caster_port: 2101
    username: ""
    password: ""
    mountpoint: ""
    version: "v2"
    tls: false
    fingerprint: ""
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: false
  ip_server_1:
    id: ""
    port: 0
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: false
  serial_1:
    port: ""
    baud_rate: 115200
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: false

# --- Publish (ROS 토픽 출력 설정) ---
publish:
  auto_publish: false
  publish_only_valid: false
  navsatfix: true
  gpsfix: true
  gpgga: false
  gprmc: false
  gpst: false
  measepoch: false
  pvtcartesian: false
  pvtgeodetic: true
  basevectorcart: false
  basevectorgeod: false
  poscovcartesian: false
  poscovgeodetic: true
  velcovcartesian: false
  velcovgeodetic: true
  atteuler: true
  attcoveuler: true
  pose: false
  twist: false
  diagnostics: true
  aimplusstatus: true
  galauthstatus: false
  gpgsa: false
  gpgsv: false
  insnavcart: false
  insnavgeod: true
  extsensormeas: false
  imusetup: true
  velsensorsetup: false
  exteventinsnavcart: false
  exteventinsnavgeod: false
  imu: true
  localization: false
  tf: false
  localization_ecef: false
  tf_ecef: false

# --- INS Spatial Config ---
ins_spatial_config:
  imu_orientation:
    theta_x: 0.0
    theta_y: 0.0
    theta_z: 0.0
  poi_lever_arm:
    delta_x: 0.0
    delta_y: 0.0
    delta_z: 0.0
  ant_lever_arm:
    x: 0.454
    y: 0.354
    z: 0.205
  vsm_lever_arm:
    vsm_x: 0.0
    vsm_y: 0.0
    vsm_z: 0.0

ins_initial_heading: auto
ins_std_dev_mask:
  att_std_dev: 5.0
  pos_std_dev: 10.0
ins_use_poi: true

ins_vsm:
  ros:
    source: ""
    config: [false, false, false]
    variances_by_parameter: false
    variances: [0.0, 0.0, 0.0]
  ip_server:
    id: ""
    port: 0
    keep_open: true
  serial:
    port: ""
    baud_rate: 115200
    keep_open: true

# --- Logger ---
activate_debug_log: true
