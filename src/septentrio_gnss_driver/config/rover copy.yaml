# Configuration Settings for the Rover Rx

# GNSS/INS Parameters

device: tcp://192.168.50.21:28784     # 수신기 SBF over TCP 주소(웹 설정에서 포트 활성화 필요)

serial:                                # 시리얼 사용 시(여기선 이더넷이므로 무시됨)
  baudrate: 921600                     # 시리얼 보드레이트
  hw_flow_control: "off"               # 하드웨어 플로우 컨트롤

stream_device:                          # 드라이버가 외부로 재중계할 때(보통 미사용)
  tcp:
    ip_server: ""                      # TCP 리스트너(빈칸이면 비활성)
    port: 0
  udp:
    ip_server: ""                      # UDP 브로드캐스트(빈칸이면 비활성)
    port: 0
    unicast_ip: ""                     # 특정 유니캐스트 대상 IP

configure_rx: false                     # 드라이버가 수신기 메시지 구성/초기화 수행

custom_commands_file: ""

login:
  user: ""
  password: ""  

osnma:
  mode: "off"
  ntp_server: ""
  keep_open: true

frame_id: GNSS

imu_frame_id: GNSS

poi_frame_id: main_frame_link

vsm_frame_id: vsm

aux1_frame_id: GNSS_ant2

vehicle_frame_id: main_frame_link

local_frame_id: odom

insert_local_frame: false

get_spatial_config_from_tf: false

lock_utm_zone: true

use_ros_axis_orientation: true

receiver_type: gnss

multi_antenna: true

datum: Default

poi_to_arp:
  delta_e: 0.0
  delta_n: 0.0
  delta_u: 0.0

att_offset:
  heading: 0.0
  pitch: 0.0

ant_type: "Unknown"
ant_serial_nr: "Unknown"
ant_aux1_type: "Unknown"
ant_aux1_serial_nr: "Unknown"

polling_period:
  pvt: 100
  rest: 500

# time
use_gnss_time: true
ntp_server: false
ptp_server_clock: false
latency_compensation: true

# RTK
rtk_settings:
  ntrip_1:
    id: ""
    caster: ""
    caster_port: 2101
    username: ""
    password: ""
    mountpoint: ""
    version: "v2"
    tls: false
    fingerprint: ""
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: false
  ip_server_1:
    id: ""
    port: 0
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: false
  serial_1:
    port: ""
    baud_rate: 115200
    rtk_standard: "auto"
    send_gga: "auto"
    keep_open: false

publish:
  # For both GNSS and INS Rxs  
  auto_publish: true
  publish_only_valid: true
  navsatfix: true
  gpsfix: true
  gpgga: false
  gprmc: false
  gpst: false
  measepoch: false
  pvtcartesian: false
  pvtgeodetic: true
  basevectorcart: false
  basevectorgeod: false
  poscovcartesian: false
  poscovgeodetic: true
  velcovcartesian: false
  velcovgeodetic: true
  atteuler: true
  attcoveuler: true
  pose: false
  twist: false
  diagnostics: true
  aimplusstatus: true
  galauthstatus: false
  # For GNSS Rx only
  gpgsa: false
  gpgsv: false
  # For INS Rx only
  insnavcart: false
  insnavgeod: true
  extsensormeas: false
  imusetup: false
  velsensorsetup: false
  exteventinsnavcart: false
  exteventinsnavgeod: false
  imu: true
  localization: false
  tf: false
  localization_ecef: false
  tf_ecef: false


# INS-Specific Parameters

ins_spatial_config:
  imu_orientation:
    theta_x: 0.0
    theta_y: 0.0
    theta_z: 0.0
  poi_lever_arm:
    delta_x: 0.0
    delta_y: 0.0
    delta_z: 0.0
  ant_lever_arm:
    x: 0.454
    y: 0.354
    z: 0.205
  vsm_lever_arm:
    vsm_x: 0.0
    vsm_y: 0.0
    vsm_z: 0.0

ins_initial_heading: auto

ins_std_dev_mask:
  att_std_dev: 5.0
  pos_std_dev: 10.0

ins_use_poi: true

ins_vsm:
  ros:
    source: ""
    config: [false, false, false]
    variances_by_parameter: false
    variances: [0.0, 0.0, 0.0]
  ip_server:
    id: ""
    port: 0
    keep_open: true
  serial:
    port: ""
    baud_rate: 115200
    keep_open: true


# logger

activate_debug_log: false